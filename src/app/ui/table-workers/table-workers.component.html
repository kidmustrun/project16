<ng-container *ngIf="workers.length>0">
    <div class="row">
        <div class="col-12">
            <h5>{{ title }}</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Телефон</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let worker of workers">
                        <th scope="row">{{ worker.id }}</th>
                        <td>{{ worker.name }}</td>
                        <td>{{ worker.surname }}</td>
                        <td>{{ worker.phone }}</td>
                        <td><button type="button" class="btn btn-outline-primary" (click)="showForm(worker.id)">
                            Панель редактирования
                          </button>
                            <app-edit (editWorker)="onEditWorker($event)" [id]="worker.id" [name]="worker.name" [surname]="worker.surname" [phone]="worker.phone"></app-edit>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteWorker(worker.id)">
                Удалить
              </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</ng-container>

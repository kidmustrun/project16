<form [formGroup]="editForm">
    <div class="d-none " [id]="id">



        <input type="text" class="form-control" placeholder="Имя" formControlName="name" [(ngModel)]="name" />


        <input type="text" class="form-control" placeholder="Фамилия" formControlName="surname" [(ngModel)]="surname" />

        <input type="text" class="form-control" placeholder="Отчество (необязательно)" formControlName="middlename" [(ngModel)]="middlename" />
        <input type="tel" pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){11}(\s*)?$" class="form-control" placeholder="Телефон" formControlName="phone" [textMask]="{mask: mask}" [(ngModel)]="phone" />
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email" [(ngModel)]="email" />
        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" placeholder="Дата рождения" formControlName="birthday" [max]="getToday()" [(ngModel)]="birthday" />
        <select formControlName="type" class="custom-select">
          <option [ngValue]="myWorkerType.programmer" >IT-отдел</option>
          <option [ngValue]="myWorkerType.finance">Отдел финансов</option>
          <option [ngValue]="myWorkerType.delivery">Отдел доставки</option>
          <option [ngValue]="myWorkerType.law">Юридический отдел</option>
  </select>

        <input type="hidden" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" />


        <button [disabled]="editForm.controls['name'].invalid || editForm.controls['surname'].invalid || editForm.controls['phone'].invalid || editForm.controls['type'].invalid || editForm.controls['birthday'].invalid || editForm.controls['email'].invalid" class="btn btn-outline-primary btn-sm"
            (click)="onEditWorker()">Редактировать</button><button class="btn btn-outline-danger btn-sm" (click)="onDeleteWorker(id)">
                Удалить
              </button>
    </div>
</form>
<div class="alert alert-danger" *ngIf="editForm.controls['name'].invalid && editForm.controls['surname'].touched">
    Не указано имя
</div>
<div class="alert alert-danger" *ngIf="editForm.controls['surname'].invalid && editForm.controls['surname'].touched">
    Не указана фамилия
</div>
<div class="alert alert-danger" *ngIf="editForm.controls['phone'].invalid && editForm.controls['phone'].touched">
    Не указан телефон
</div>
<div class="alert alert-danger" *ngIf="editForm.controls['type'].invalid && editForm.controls['type'].touched">
    Не указан тип сотрудника
</div>
<div class="alert alert-danger" *ngIf="editForm.controls['birthday'].invalid && editForm.controls['birthday'].touched">
    Неправильная дата рождения
</div>
<div class="alert alert-danger" *ngIf="editForm.controls['email'].invalid && editForm.controls['email'].touched">
    Неверный e-mail
</div>
